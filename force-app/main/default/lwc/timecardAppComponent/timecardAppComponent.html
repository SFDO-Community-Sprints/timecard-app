<template>
  <lightning-card title="Timecard" icon-name="custom:custom14">
    <div class="slds-m-around_medium">
      Hello!
      <!-- Grant -->
      <div class="slds-form-element">
        <label for="grant" class="slds-form-element__label">Grant</label>
        <div class="slds-form-element__control">
          <select id="grant" onchange={handleSelectGrant}>
            <template if:true={grants}>
              <template for:each={grants} for:item="grant">
                <option key={grant.grantId} value={grant.grantId}>{grant.grantName}</option>
              </template>
            </template>
          </select>
        </div>
      </div>
      <!-- Work Items -->
      <div class="slds-form-element">
        <label for="grant-work-item" class="slds-form-element__label">Work Item</label>
        <div class="slds-form-element__control">
          <select id="grant-work-item" onchange={handleSelectGrantWorkItem}>
            <template if:true={grantWorkItems}>
              <template for:each={grantWorkItems} for:item="grantWorkItem">
                <option key={grantWorkItem.Id} value={grantWorkItem.Id}>{grantWorkItem.Name}</option>
              </template>
            </template>        
          </select>
        </div>
      </div>
      <!-- Date -->
      <div class="slds-form-element">
        <label for="date" class="slds-form-element__label">Date</label>
        <div class="slds-form-element__control">
          <input id="date" type="date" onchange={handleDateChange}>
        </div>
      </div>
      <!-- Hours -->
      <div class="slds-form-element">
        <label for="hours" class="slds-form-element__label">Hours</label>
        <div class="slds-form-element__control">
          <input id="hours" type="number" onchange={handleHoursChange}>
        </div>
      </div>
      <!-- Submit -->
      <lightning-button variant="brand" label="Submit Timecard" title="Submit Timecard" onclick={handleSubmit}></lightning-button>
    </div>
  </lightning-card>
</template>
